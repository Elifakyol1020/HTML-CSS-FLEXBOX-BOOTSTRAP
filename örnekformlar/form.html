<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <form>
      <div class="row mb-3">
        <div class="col-lg-6">
          <label class="form-label">Email</label>
          <input type="email" class="form-control">
        </div>
        <div class="col-lg-6">
          <label class="form-label">şifre</label>
          <input type="password" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <label class="form-label">Adres</label>
          <input type="text" class="form-control" placeholder="Cadde,Sokak,Mahalle">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <label class="form-label">Adres Satırı 2</label>
          <input type="text" class="form-control" placeholder="Apartman,no,kat">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-lg-6">
          <label class="form-label">Ülke</label>
          <select class="form-select">
            <option value="" selected>Lütfen seçiniz...</option>
            <option value="tr">Türkiye</option>
            <option value="rs">Rusya</option>
            <option value="eng">Amerika</option>
            <option value="america">İngiltere</option>
          </select>
        </div>
        <div class="col-lg-4">
          <label class="form-label">Şehir</label>
          <select class="form-select">
            <option value="" selected>Lütfen seçiniz...</option>
            <option value="is">İstanbul</option>
            <option value="an">Ankara</option>
            <option value="iz">İzmir</option>
            <option value="ma">Malatya</option>
          </select>
        </div>
        <div class="col-lg-2">
          <label class="form-label">Zip Kodu:</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <div class="form-check">
            <a href="">Kullanım Koşullarını</a>
            <input type="checkbox" class="form-check-input">
            <label>kabul ediyorum</label>
          </div>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-12">
          <button class="btn btn-primary">Kaydol</button>
        </div>
      </div>
    </form>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>  
</body>
</html>
